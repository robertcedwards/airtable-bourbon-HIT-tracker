<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HIT Tracker - Workout Input</title>
    <link rel="stylesheet" href="assets/stylesheets/app.css">



  </head>
  <body onload="show();">
    <h1><a href="/">HIT Tracker</a></h1>
    <nav>
      <a href="workout.html"><button>Workout</button><a/>
      <a href="summary.html"><button>Summary</button></a>
    </nav>
    <hr/>
    <div>

      <form method="post"enctype="application/x-www-form-urlencoded" action="">
        <h3><label>Machine Name <input name="machinename" value="Chest Press"required></label></h3>
        <p>
          <label>Weight:
            <input type=weight value="230 (6 days ago)"name="weight">
          </label>
        </p>
        <span id="sparkline"></span>

        <p><label id="chestpress">Time Under Load: <input value="chestpress" type="time"></label></p>
        <i class="start" onclick="start1();"></i>
        <i  class="stop" onclick="stop();"></i>
        <i class="reset" onclick="reset()"></i>
        <p><label>Notes: <textarea name="comments"></textarea></label></p>
        <p><button>Submit Exercise</button></p>
      </form>
    </div>


  <script src="/js/jquery-1.7.2.min.js"></script>
  <script src="/js/stopwatch.js"></script>
  <script src="/js/jquery.sparkline.min.js"></script>
  <script>
  $(document).ready(function () {
    $("#sparkline").sparkline([130,130,140,140,150,150,160,160,200,220,220,230,230,230,240], {
        type: 'line',
        width: '100%',
        height: '50px',
        lineColor: '#348DA4',
        fillColor: '#A6D3B8 ',
        lineWidth: 2,
        normalRangeMin: 0,
        normalRangeMax: 430,
        drawNormalOnTop: false});
  });
  </script>
  </body>
</html>
