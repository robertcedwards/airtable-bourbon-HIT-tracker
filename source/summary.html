<!DOCTYPE html>
<html lang="en">
  <head>

    <title>HIT Tracker - Summary</title>
    <link rel="stylesheet" href="assets/stylesheets/app.css">
    <link rel="stylesheet" href="assets/stylesheets/summary.css">

  <body>
    <body onload="show();">

    <h1><a href="/">HIT Tracker</a></h1>
    <nav>
      <a href="workout.html"><button>Workout</button><a/>

    <hr/>
    <h2>Summary</h2>
    <div>
        <h4>Chest Press</h4>
        <span id="chest-chart"></span>
        <span class="minmax">Min:155 Max:198</span>
        <h4>Leg Press</h4>
        <span id="leg-chart"></span>
        <span class="minmax">Min:155 Max:198</span>
        <h4>Shoulder Press</h4>
        <span id="shoulder-chart"></span>
        <span class="minmax">Min:155 Max:198</span>
        <h4>Lat Pull-Down</h4>
        <span id="lat-chart"></span>
        <span class="minmax">Min:155 Max:198</span>
        <h4>Seated Row</h4>
        <span id="row-chart"></span>
        <span class="minmax">Min:155 Max:198</span>
    </div>


  </body>
<script src="/js/jquery-1.7.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.11.0/axios.min.js"></script>

<script src="/js/jquery.sparkline.min.js"></script>
<script>
$(document).ready(function () {
  $("#chest-chart").sparkline([130,130,140,140,150,150,160,160,200,220,220,230,230,230,240], {
      type: 'line',

      normalRangeMax: 430,

  $("#shoulder-chart").sparkline([130,130,140,140,150,150,160,160,200,220,220,230,230,230,240], {
      type: 'line',
      width: '100%',
      height: '100%',

      normalRangeMax: 430,
      drawNormalOnTop: false});
  $("#row-chart").sparkline([130,130,140,140,150,150,160,160,200,220,220,230,230,230,240], {
      type: 'line',
      width: '100%',
      height: '100%',
      lineColor: '#348DA4',
      fillColor: '#A6D3B8 ',
      lineWidth: 2,
      normalRangeMin: 0,
      normalRangeMax: 430,
      drawNormalOnTop: false});
});
</script>
</html>
